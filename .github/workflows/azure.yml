name: Build and Deploy Node.js app to Azure Web App - projetreactexpress

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production  # Optionnel : pour le suivi des déploiements

    steps:
    # Étape 1 : Récupération du code
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # Important si vous avez des sous-modules

    # Étape 2 : Configuration de Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'  # Activation du cache pour les dépendances

    # Étape 3 : Installation des dépendances
    - name: Install server dependencies
      run: |
        cd server
        npm ci --omit=dev  # Utilise npm ci pour une installation propre

    # Étape 4 : Build (si nécessaire)
    - name: Build server
      run: |
        cd server
        npm run build  # Adaptez selon votre script build

    # Étape 5 : Déploiement sur Azure
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'projetreactexpress'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: ./server
        slot-name: 'production'  # Optionnel : retirez si pas de slot
        verbose: true  # Active les logs détaillés
      
    # Étape optionnelle : Vérification du déploiement
    - name: Verify deployment
      run: |
        curl -s https://projetreactexpress-dxd7c5ejceczh3h5.francecentral-01.azurewebsites.net | grep "Bienvenue"  # Adaptez à votre page
