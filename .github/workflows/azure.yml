name: Build and Deploy Node.js app to Azure Web App - projetreactexpress

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install server dependencies
      run: |
        cd server
        npm install

    - name: Build server (if needed)
      run: |
        cd server
        npm run build  # À adapter selon votre projet

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'projetreactexpress'  # Doit correspondre exactement au nom dans Azure
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: ./server  # Chemin vers les fichiers à déployer
