name: Build and deploy Node.js app to Azure Web App - projetreactexpress

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'  # Node.js 22 que tu utilises

    - name: Install server dependencies
      run: |
        cd server
        npm install

    - name: Install client dependencies and build
      run: |
        cd ../client/projectreact-main
        npm install
        npm run build

    - name: Move build folder into server
      run: |
        rm -rf ../server/clientbuild
        mv dist ../server/clientbuild

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: projetreactexpress
        slot-name: production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: ./server
