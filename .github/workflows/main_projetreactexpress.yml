name: Deploy Fullstack (React + Express) to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # ðŸ”¹ Build React
      - name: Build React app
        run: |
          cd client/client
          npm install
          npm run build

      # ðŸ”¹ Copier le build dans le backend Express
      - name: Copy React build to backend
        run: |
          rm -rf server/clientbuild
          cp -r client/client /dist server/clientbuild

      # ðŸ”¹ Installer backend
      - name: Install backend dependencies
        run: |
          cd server
          npm install

      # ðŸ”¹ Zipper le backend pour dÃ©ploiement
      - name: Zip backend
        run: |
          cd server
          zip -r ../release.zip .

      # ðŸš€ DÃ©ployer vers Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'projetreactexpress'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
